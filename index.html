<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Mr. Roboger's Neighborhood | Greg Khmara</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="heading">
    <h1>Mr. Roboger's Neighborhood</h1>
  </div>
  <img src="img/robot.jpg" class="image" alt="A photo of a robot.">
  <div class="container">
    <h2>Please enter a number!</h2>
    <form id="userInput">
      <div class="form-group">
        <input for="number" class="form-control" name="num" id="num">
        <button type="submit" class="btn">submit</button>
      </div>
    </form>
    <div id="results">
      <ul>
        <li>
          <div id="numberOutput">
            <p><span class="number"></span></p>
          </div>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
